        dans le media fédéré de la <a href=\\\"https://www.laquadrature.net/\\\">Quadrature
        du Net</a> association de défense des libertés.\\r\\n<br />\\r\\nTout compte
        créé ici pourra a priori discuter avec l'ensemble des autres instances de
        Mastodon de la fédération, et sera visible sur les autres instances.\\r\\n\",\"insularity\":0.0,\"name\":\"mamot.fr\",\"statusCount\":5895122,\"statusesPerDay\":1864.0200449057954,\"statusesPerUserPerDay\":0.04830694391649507,\"type\":\"mastodon\",\"userCount\":38587,\"version\":\"3.5.1\"},{\"description\":\"Mastodon.uno
        è il social network generalista Italiano parte della più grande rete internazionale
        di social interconnessi liberi ed open source: Il Fediverso, un neologismo
        composto dall'unione di due parole \\\"federazione\\\" e \\\"universo\\\".\\r\\nÈ
        un nome comune per i social network federati che funzionano con software libero
        aperto su più di 6000 server in tutto il mondo e che al momento supera i 4
        milioni di iscritti. Storicamente, questo termine ha incluso solo le piattaforme
        di microblogging che supportavano un insieme di protocolli chiamati OStatus.
        Con la comparsa e l'ampia adozione di un nuovo protocollo standard chiamato
        ActivityPub si è creata un grande numero di nuovi progetti liberi che intendono
        dare un'alternativa ai social commerciali. \\r\\n\\r\\nI social network del
        Fediverso sono molto differenti rispetto alle piattaforme mainstream (Facebook,
        Twitter, Instagram, Pinterest, ecc). In primo luogo, tutte le reti federate
        sono sviluppate da comunità di persone in tutto il mondo, indipendentemente
        da qualsiasi società o istituzione ufficiale. Questo significa che puoi partecipare
        allo sviluppo e alla crescita del Fediverse. Tutte le competenze sono preziose:
        diffondere la parola, invitare amici sono attività molto gradite. Un'altra
        differenza di questi social network dai silos aziendali è il principio della
        federazione. Le reti principali concentrano milioni di utenti sui loro server.
        Questo dà loro il pericoloso potere di controllare le informazioni e di accumulare
        i dati privati degli utenti, utilizzandoli a scopo di lucro commerciale (e
        chissà quali altr scopii). Le reti Fediverse sono progettate per essere gestite
        da chiunque: sei libero di scegliere e registrarti su qualsiasi server che
        ti piace, puoi scegliere la persona che si occuperà dei tuoi dati - l'amministratore
        del tuo server. Se hai una ottima conoscenza tecnica, puoi amministrare il
        tuo server per i tuoi amici e la tua famiglia, collegandoti a tuo piacimento
        con migliaia di altri server indipendenti attraverso il web. In un certo senso,
        Fediverse è un universo autonomo dove il potere e i dati sono decentralizzati
        e sparsi in più paesi, mentre i siti web aziendali tradizionali si sono fatti
        ciascuno un imperatore (o un tiranno?) del proprio enorme impero, circondati
        da alte recinzioni, e riservano a se stessi tutte le decisioni, il controllo
        dei dati e la censura.\\r\\n\\r\\nMastodon.uno è interconnesso con tutte le
        reti federate ed è interoperabile con ognuna di loro fancente capo al \\\"Fediverso\\\"
        ed è la community italiana ad essere consigliata dal sito ufficiale di mastodon
        in quanto segue rigidi criteri di affidabilità fra cui: ci sono più di un
        responsabile tecnico disponibile 24h in caso di problemi, garazie nel mantenere
        il sito attivo online, moderazione attiva contro azioni discrimitorie e di
        odio.\\r\\nMastodon.uno è inoltre una delle poche istanze in cui è attiva
        la ricerca sul testo, che è disattivata nella maggior parte delle istanze
        in quanto richiede un'enorme potenza di calcolo. \\r\\n\\r\\n<br />\\r\\n<br
        />\\r\\n\\r\\nMastodon non ti obbliga a iscriverti con il tuo nome e cognome
        o con il tuo numero di telefono, puoi mantenere la tua privacy ed utilizzare
        qualsiasi nome, abbiamo solo bisogno di una email per la verifica.\\r\\nOppure
        al contrario se desideri avere un account con una identità vericata/verificabile
        basta inserire un piccolo script che trovi nel tuo <a href=\\\"https://mastodon.uno/settings/profile\\\">
        pannello di modifica del profilo</a> all'interno della home del tuo sito.\\r\\nOppure
        utilizzando l'app open source keybase per verificare la propria identità su
        più social: <a></a>keybase su mastodon.uno, keybase è una piattaforma con
        cui si può confermare che diversi profili social facciano capo a sé (per intenderci
        confermi gli account che gestisci), in modo sicuro utilizzando la crittografia.\\r\\n\\r\\n
        \\r\\nI social commerciali come facebook e twitter negli ultimi anni si sono
        distinti per la capacità di disseminare disinformazione, teorie cospirazioniste
        e con lo scandalo Cambridge Analytica, la manipolazione dell'opinione pubblica.
        Inoltre le fake news, gli haters, la profilatura e la vendita dei dati personali
        a scopi commerciali. Questi ed altri sono i fenomeni problematici emersi solo
        negli ultimi anni attorno e dentro ai social network commerciali, Facebook
        in primis.<br />\\r\\nFacebook, Twitter eGoogle esistono vendendo i tuoi dati
        a terzi inserzionisti per sovvenzionare i servizi che ricevi gratuitamente,
        ma questo è molto negativo per la privacy degli utenti, perché le aziende
        sono incentivate ad abusare il più possibile della tua privacy. L'alternativa
        è il modello di Mastodon... abbiamo una certa percentuale di utenti che donano
        ed è questo che ci sostiene.<br />\\r\\n\\r\\nI social come facebook e twitter
        devono rispondere ai loro azionisti e aumentarne i profitti, usano gli algoritmi
        per creare la bolla di filtraggio: una gabbia rassicurante all’interno della
        quale, grazie all’intervento dei dati profilati di ogni utente, vediamo quasi
        esclusivamente contenuti che confermano quelle che già sono le nostre credenze.
        \\r\\n<br /><br />\\r\\nLungi dal mantenere la promessa originaria del web,
        ovvero offrire agli utenti un’informazione libera e diversificata, Facebook
        e compagnia non farebbero che mostrarci quello che vogliamo vedere, tenendoci
        spesso al riparo da informazioni che potrebbero incrinare le nostre certezze
        e rendere la nostra esperienza sui social media meno confortevole, questo
        rendere sempre più piacevole il trascorrere il tempo nei social ha come effetto
        un aumentando della permanenza e la dipendenza da social.\\r\\n<br /><br />\\r\\nSe
        è vero che i social hanno accorciato le distante e favorito lo scambio e la
        comunicazione a distanza, è altrettanto vero che il prezzo da pagare in termini
        di rinuncia alla privacy e controllo sociale è davvero troppo alto.\\r\\n<br
        /><br />\\r\\nSimile a Twitter nelle funzionalità, le caratteristiche di Mastodon
        Italia sono profondamente e concettualmente molto diverse, al punto di farne
        una sorta di anti-Facebook.\\r\\nAnzitutto la tutela dell'anonimato, questione
        maggiormente critica se consideriamo la creatura di Mark Zuckerberg. Mastodon,
        invece, è pensato e sviluppato per non pubblicare né conservare alcun dato
        sensibile, a tutela della privacy degli utenti. In questo senso, dunque, non
        profila e non detiene alcun dato personali a scopi commerciali o politici,
        non utilizza pubblicità o script che potrebbero profilare gli utenti e venderli
        per scopi commerciali ma si mantiene con le donazioni su Patreon. \\r\\n<br
        />\\r\\nIl software Mastodon non monitora tutto quel genere di informazioni
        che invece vengono registrare da piattaforme sociali correlate come Twitter,
        Instagram o Facebook: non calcola chi secondo lui potrebbe diventar mio amico/a.
        Non registra i millisecondi su cui mi soffermo su un’immagine, gli errori
        di battitura, i like, il tasso di engagement o il tipo di relazione che intercorre
        tra me ed un altro utente, quale sia il mio lavoro, i luoghi che visito. Non
        geolocalizza la mia posizione.  Come vedremo, Mastodon manco mi chiede come
        mi chiamo e non mi obbliga nemmanco a comunicargli tutti i numeri nella mia
        Rubrica. Inoltre, come vedremo, puoi far sì che non sia in grado di leggere
        quel che tu scrivi. Il software Mastodon, insomma, raccoglie giusto le informazioni
        tecniche necessarie a funzionare.\\r\\n<br />\\r\\nMastodon non é legato a
        doppio filo al tuo telefono o ad una singola app, per cui puoi accederci attraverso
        una delle app per android e iphone gratuite e open source, ma anche se il
        telefono l’avessi perso o distrutto potrai utilizzarlo. In effetti si può
        benissimo usare Mastodon su PC Linux, Windows, Mac e su qualsiasi altro dispositivo
        via Browser senza mai dover dare il tuo numero di telefono.\\r\\n\\r\\n<br
        />Il software utilizzato dai server Mastodon é F.L.O.S.S. ossia aperto, libero
        e verificabile da chiunque. Qualsiasi persona capace di programmare può verificare
        ciò che il software Mastodon fa, esattamente come un meccanico che può aprire
        un cofano, vedere il motore, trovarne i difetti, metterci le mani e migliorarlo\\r\\n<br
        />Mastodon, inoltre, viene gestito in modo collettivo, senza un vero e proprio
        padrone, ogni contenuto inserito rimane di proprietà dell'utente, può essere
        esportato e salvato per intero e utilizzato per altre piattaforme compatibili,
        in questo modo non si perderanno mai i contatti e i contenuti creati.\\r\\n<br
        />\\r\\nMastodon.uno è autogestito ed autofinanziato, non è una società che
